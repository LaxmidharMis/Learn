<div class="bootstarp-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 120px;" src="/assets/airplane.png">
                </div>
                <h1 class="text-center">Flight Search</h1>
                <br>
                <!-- creating form -->
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>From</mat-label>
                        <input required type="text" name="from" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input required type="text" name="to" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Date</mat-label>
                        <input required type="date" name="date" matInput />
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Submit</button>
                        <button type="reset" style="margin-left: 10px;" mat-raised-button color="warn">Reset</button>                   
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
